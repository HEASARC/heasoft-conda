

# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

context:
  name: xspec-data-extra
  version: 6.35
  hea_subdir: heasoft

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://heasarc.gsfc.nasa.gov/FTP/software/conda/source/${{ name }}-${{ version }}.tar.gz
  sha256: 6d8e448b35ee9bc313dae26318a9a8618607b547c572e021666abff09984ee81

build:
  noarch: generic
  script:
    content: |
      mkdir -p $PREFIX/${{ hea_subdir }}/spectral/modelData
      mv Xspec/src/spectral/modelData/* $PREFIX/${{ hea_subdir }}/spectral/modelData/

tests:
  - package_contents:
      files:
        - ${{ hea_subdir }}/spectral/modelData/xillver-a-Ec3.fits

about:
  homepage: http://heasarc.gsfc.nasa.gov/fitsio/fitsio.html
  summary: Extra xspec data
  description: |
    Extra xspec data
  documentation: https://heasarc.gsfc.nasa.gov/docs/software/fitsio/quick/quick.html